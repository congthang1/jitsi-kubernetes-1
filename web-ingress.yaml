apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-ingress
  namespace: minikube
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - secretName: lets-encrypt
  rules:
  - host: minikube.devopsk8s.cf
    http:
      paths:
      - path: /
        backend:
          serviceName: web
          servicePort: 80
